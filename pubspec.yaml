publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  provider: ^7.0.0
  shared_preferences: ^2.2.0
  get: ^5.0.0
